name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [produção]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Normalize filenames to lowercase (images)
        run: |
          for ext in svg png webp jpg jpeg gif ico; do
            find src -type f -iname "*.${ext}" | while read filepath; do
              dirname=$(dirname "$filepath")
              filename=$(basename "$filepath")
              lowercase="$dirname/$(echo "$filename" | tr '[:upper:]' '[:lower:]')"
              if [ "$filepath" != "$lowercase" ]; then
                echo "📝 Renomeando '$filepath' para '$lowercase'"
                git mv "$filepath" "$lowercase" 2>/dev/null || mv "$filepath" "$lowercase"
              fi
            done
          done

      - name: 🛠️ Fix imports to match lowercase image filenames
        run: |
          for ext in svg png webp jpg jpeg gif ico; do
            find src -type f \( -name "*.ts" -o -name "*.tsx" \) | while read file; do
              grep -iE "from\s+['\"].*\.${ext}" "$file" | while read line; do
                old=$(echo "$line" | sed -nE "s/.*from\s+['\"](.*\.${ext})['\"].*/\1/p")
                dir=$(dirname "$old")
                fileonly=$(basename "$old")
                lowercasefile=$(echo "$fileonly" | tr '[:upper:]' '[:lower:]')
                corrected="$dir/$lowercasefile"
                if [ "$old" != "$corrected" ]; then
                  echo "📝 Corrigindo import em $file: $old → $corrected"
                  sed -i "s|$old|$corrected|g" "$file"
                fi
              done
            done
          done

      - name: 🛠️ Build app
        run: npm run build:ci

      - name: 📤 Upload static site to artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: 🚀 Deploy to GitHub Pages

    steps:
      - name: 🚀 Deploy with GitHub Pages
        uses: actions/deploy-pages@v4
