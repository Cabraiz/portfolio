name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [produção]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Normalize filenames to match imports (case fix)
        run: |
          find src -type f -iname "*.svg" | while read filepath; do
            dirname=$(dirname "$filepath")
            filename=$(basename "$filepath")
            lowercase="$dirname/$(echo "$filename" | tr '[:upper:]' '[:lower:]')"

            if [ "$filepath" != "$lowercase" ]; then
              echo "📝 Renomeando '$filepath' para '$lowercase'"
              git mv "$filepath" "$lowercase" 2>/dev/null || mv "$filepath" "$lowercase"
            fi
          done

      - name: 🛠️ Build app
        run: npm run build:ci

      - name: 📤 Upload static site to artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: 🚀 Deploy to GitHub Pages

    steps:
      - name: 🚀 Deploy with GitHub Pages
        uses: actions/deploy-pages@v4
