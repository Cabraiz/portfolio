name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # ğŸ‘ˆ NecessÃ¡rio para deploy moderno

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¦ Install dependencies (Yarn 3)
        run: yarn install --immutable

      - name: ğŸ› ï¸ Build app (Vite + React)
        run: yarn build:ci

      - name: ğŸ“¤ Upload static site to artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages

    steps:
      - name: ğŸš€ Deploy with GitHub Pages
        uses: actions/deploy-pages@v4
