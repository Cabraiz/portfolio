<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 â€¢ Page Not Found</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 1.4s ease-in-out;
      }

      h1 {
        font-size: 6rem;
        margin-bottom: 0.5rem;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: -2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      }

      p {
        font-size: 1.4rem;
        margin: 0 0 2rem;
        opacity: 0.9;
      }

      .btn {
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        background: #00c9ff;
        color: #0f2027;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        box-shadow: 0 4px 20px rgba(0, 201, 255, 0.3);
      }

      .btn:hover {
        background: #00b4d8;
        box-shadow: 0 6px 28px rgba(0, 180, 216, 0.4);
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
      <button class="btn" onclick="redirectToHome()">Take me Home</button>
    </div>

    <script>
      function redirectToHome() {
        const path = window.location.pathname + window.location.search + window.location.hash;
        window.location.href = "/?" + encodeURIComponent(path);
      }

      // Auto-redirect fallback after 5 seconds
      setTimeout(redirectToHome, 5000);
    </script>
  </body>
</html>
