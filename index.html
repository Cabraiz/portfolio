<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bem-vindo ao meu portfólio, Mateus Aqui. É um prazer tê-lo aqui explorando meu portfólio - não se apresse e aproveite a jornada! 🤝"
    />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <title>Mateus Cabral - Portfólio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Script de roteamento para GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>
      Bem-vindo ao meu portfólio, Mateus Aqui! É um prazer tê-lo aqui explorando
      a minha jornada - pegue aqui uma cadeira e aproveite! 🤝
    </noscript>
    <div id="root"></div>
    <!-- Corrigir o caminho para o arquivo de entrada correto -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
